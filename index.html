<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GPS mood</title>
    <!--leaflet CSS, followed by ours-->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="node_modules/spin.js/spin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/font-awesome/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/circular-menu/dist/css/circular-menu.css"
    />
    <script src="lib/spin/spin.umd.js"></script>
    <script src="node_modules/leaflet-spin/leaflet.spin.min.js"></script>
    <script src="lib/RadialMenu/RadialMenu.js"></script>
  </head>
  <body id="map_body">
    <!--the div that holds the map-->
    <div id="map">
      <ul id="UL" class="menu">
        <li class="one">
          <a href="#">
            <span class="icon">icon-1</span>
          </a>
        </li>
        <li class="two">
          <a href="#">
            <span class="icon">icon-2</span>
          </a>
        </li>
        <li class="three">
          <a href="#">
            <span class="icon">icon-3</span>
          </a>
        </li>
        <li class="four">
          <a href="#">
            <span class="icon">icon-4</span>
          </a>
        </li>
        <li class="five">
          <a href="#">
            <span class="icon">icon-5</span>
          </a>
        </li>
        <li class="six">
          <a href="#">
            <span class="icon">icon-6</span>
          </a>
        </li>
        <li class="seven">
          <a href="#">
            <span class="icon">icon-7</span>
          </a>
        </li>
        <li class="eight">
          <a href="#">
            <span class="icon">icon-8</span>
          </a>
        </li>
      </ul>

      <svg id="SVG" height="0" width="0">
        <defs>
          <clipPath clipPathUnits="objectBoundingBox" id="sector">
            <path
              fill="none"
              stroke="#111"
              stroke-width="1"
              class="sector"
              d="M0.5,0.5 l0.5,0 A0.5,0.5 0 0,0 0.853553390593274
,0.146446609406726 z"
            ></path>
          </clipPath>
        </defs>
      </svg>
    </div>
    <!--leaflet js library, stamen map layer library, followed by our script-->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/stamen/tile.stamen.js"></script>
    <!--link to the script for map 1-->

    <script src="js/gps-mood.js"></script>
  </body>
</html>
